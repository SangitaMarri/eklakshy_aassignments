<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items</title>
    <style>
        #frus li:first-child{
            color: orange;
        }
        #frus li:nth-last-child(3){
        text-transform: lowercase;
        }
        #vegs li:first-child{
            text-transform: uppercase;
        }
        #vegs li:last-child{
            color: purple;
        }
        #cars li:first-child{
            text-decoration: underline;
        }
        #cars li:nth-last-child(3){
            color: blue;
        }


    </style>
</head>
 <body>
    

<ul style="list-style-type: disc;" id="frus">
<li>orange</li>
<li>mango</li>
<li>apple</li>
<li>pineapple</li>
<li>watermelon</li>
</ul>
<ol type="a" id="vegs">
    <li>carrot</li>
    <li>beetroot</li>
    <li >cucumber</li>
    <li>brinjal</li>
    <li >cauliflower</li>
</ol>
<ul style="list-style-type: square;" id="cars">
<li>toyato</li>
<li>honda</li>
<li >hyndai</li>
<li>volkswagen</li>
<li>chevrolet</li>
</ul>
</body>
</html>
